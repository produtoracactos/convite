<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo de Convite</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="videoFrame"
        src="https://www.youtube.com/embed/oPCqyX_aADw?autoplay=1&mute=0&controls=0&modestbranding=1&rel=0&showinfo=0&fs=0&iv_load_policy=3&playsinline=1"
        allow="autoplay"
        allowfullscreen>
    </iframe>

    <script>
        const videoFrame = document.getElementById("videoFrame");
        
        // Fecha a janela quando o vídeo termina
        videoFrame.onload = function() {
            setTimeout(() => { window.close(); }, 16000); // Ajuste conforme a duração do vídeo
        };
    </script>
</body>
</html>
