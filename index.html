<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo de Convite</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        video {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" autoplay playsinline>
        <source src="https://github.com/produtoracactos/videoconvite/raw/main/04023.mp4" type="video/mp4">
        Seu navegador não suporta a reprodução de vídeos.
    </video>
    
    <script>
        const videoPlayer = document.getElementById("videoPlayer");
        
        videoPlayer.onended = function() {
            window.close();
        };
    </script>
</body>
</html>
